<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Search</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <button class="TopicButton" data-type="Fleetwood Mac">Fleetwood Mac</button>
    <button class="TopicButton" data-type="Friends">Friends</button>
    <button class="TopicButton" data-type="Cats">Cats</button>

    <!-- <input id="search" type="text" placeholder="Search">
    <button id="searchgifs" type="submit">Search</button> -->

    <form role="form">

        <!-- Here we create the text box for capturing the search term-->
        <div class="form-group">
          <label for="search">Search Term:</label>
          <input type="text" class="form-control" id="search-term">
        </div>

        <!-- Here we have our final submit button -->
        <button type="submit" class="btn btn-default" id="run-search">
        <i class="fa fa-search"></i> Search</button>
        <button class="btn btn-default" id="clear-all">
        <i class="fa fa-trash"></i> Clear Results</button>
    
    <div class="gifContainer"></div>


    <script src="javascript.js" type="text/javascript"></script>
</body>
</html>
